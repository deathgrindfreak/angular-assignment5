<div class="center-div">
    <div class="form-div">
        <form name="signUpForm" ng-submit="signUpCtrl.submitForm(signUpForm.$valid)">
            <div class="form-group" ng-class="{ 'has-error' : signUpForm.firstName.$invalid && !signUpForm.firstName.$pristine }">
                <label for="firstName">First Name</label>
                <input type="text"
                       required
                       ng-model="signUpCtrl.firstName"
                       class="form-control"
                       id="firstName"
                       name="firstName"
                       aria-describedby="firstNameHelp"
                       placeholder="First Name">
            </div>
            <div class="form-group" ng-class="{ 'has-error' : signUpForm.lastName.$invalid && !signUpForm.lastName.$pristine }">
                <label for="lastName">Last Name</label>
                <input type="text"
                       required
                       ng-model="signUpCtrl.lastName"
                       class="form-control"
                       id="lastName"
                       name="lastName"
                       aria-describedby="lastNameHelp"
                       placeholder="Last Name">
            </div>
            <div class="form-group" ng-class="{ 'has-error' : signUpForm.email.$invalid && !signUpForm.email.$pristine }">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email"
                       required
                       ng-required="true"
                       ng-model="signUpCtrl.email"
                       class="form-control"
                       id="email"
                       name="email"
                       aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="form-group" ng-class="{ 'has-error' : signUpForm.phone.$invalid && !signUpForm.phone.$pristine }">
                <label for="phone">Phone Number</label>
                <input type="phone"
                       required
                        ng-required="true"
                       ng-model="signUpCtrl.phone"
                       class="form-control"
                       id="phone"
                       name="phone"
                       aria-describedby="phoneHelp"
                       placeholder="Phone Number">
            </div>
            <div class="form-group" ng-class="{ 'has-error' : signUpForm.favorite.$invalid && !signUpForm.favorite.$pristine }">
                <label for="phone">Favorite Menu Item</label>
                <input type="text"
                       required
                        ng-required="true"
                       ng-model="signUpCtrl.favorite"
                       ng-change="signUpCtrl.checkMenuItem()"
                       class="form-control"
                       id="favorite"
                       name="favorite"
                       aria-describedby="favoriteHelp"
                       placeholder="Favorite Menu Item">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div>
                <p ng-show="signUpCtrl.showSuccess">Sign up saved successfully!</p>
                <p ng-show="signUpCtrl.showError">Invalid input values!</p>
            </div>
        </form>
    </div>
</div>
